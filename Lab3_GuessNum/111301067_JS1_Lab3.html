<!DOCTYPE html>
<html>
<head>
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <h1>111301067_Number Guessing Game</h1>

    <p>點擊下方按鈕開始遊戲</p>
    <button onclick="startGame()">開始遊戲</button>

    <div id="result-container"></div>

    <script>
        function startGame() {
            var resultDiv = document.getElementById("result-container");
            
            resultDiv.innerHTML = "";

            var answer = Math.floor(Math.random() * 100) + 1;
            var attempts = 7; 
            var min = 1;
            var max = 100;

            // 遊戲迴圈 
            while (attempts > 0) {
                var input = window.prompt(`請輸入 ${min} 到 ${max} 之間的整數。\n你還有 ${attempts} 次機會。`);

                if (input === null) return;
                var guess = Number(input.trim()); 

                if (input.trim() === "" || isNaN(guess) || guess < min || guess > max) {
                    alert(`請輸入有效範圍內的數字(不能超出 ${min} 到 ${max})!`); // [cite: 37]
                    continue; 
                }

                if (guess === answer) {
                    alert("恭喜你答對了!"); 
                    resultDiv.innerHTML = '<img src="correct.jpg" alt="Correct">'; 
                    return; 
                } else {
                    attempts--;
                    if (attempts > 0) {
                        if (guess > answer) {
                            max = guess - 1;
                        } else {
                            min = guess + 1;
                        }
                    }
                }
            }
            alert("次數用完！正確答案是 " + answer); 
            resultDiv.innerHTML = '<img src="wrong.jpg" alt="Wrong">';
        }
    </script>
</body>
</html>
