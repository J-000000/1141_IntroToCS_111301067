<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Statistics</title>
    <link rel="stylesheet" href="111301067_JS2_Lab4.css">
</head>
<body>

    <h1>Grade Statistics</h1>
    
    <div class="input-group">
        <label>Math: <input type="number" id="mathInput" placeholder="0-100"></label>
        <label>English: <input type="number" id="englishInput" placeholder="0-100"></label>
        <button id="submitBtn">Submit</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="gradeTableBody">
            </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAvgTotal">0.00</td>
                <td id="engAvgTotal">0.00</td>
                <td id="overallAvg">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="111301067_JS2_Lab4.js"></script>
</body>
</html>
